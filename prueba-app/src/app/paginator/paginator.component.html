<ul *ngIf="paginas?.length>0" class="pagination justify-content-between" style="overflow:scroll">
  <li class ="page-item" *ngIf="paginador.number>0">
    <a class ="page-link" [routerLink]="['/clientes/page',paginador.number-1]">&laquo; Anterior</a>
  </li>
  <li class ="page-item" [ngClass]="paginador.first? 'disabled':''">
    <a class ="page-link" [routerLink]="['/clientes/page',0]">Primera</a>
  </li>
  <li class ="page-item" *ngFor="let numeroPagina of paginas" [ngClass]="numeroPagina-1 == paginador.number?'active':''">
    <span class ="page-link" *ngIf="numeroPagina-1 == paginador.number">{{numeroPagina}}</span>
    <a class ="page-link" *ngIf="numeroPagina-1 != paginador.number" [routerLink]="['/clientes/page',numeroPagina-1]">{{numeroPagina}}</a>
  </li>
  <li class ="page-item" [ngClass]="paginador.last? 'disabled':''">
    <a class ="page-link" [routerLink]="['/clientes/page',paginador.totalPages-1]">Ãšltima</a>
  </li>
  <li class ="page-item" *ngIf="paginador.number<paginador.totalPages-1">
    <a class ="page-link" [routerLink]="['/clientes/page',paginador.number+1]">Siguiente &raquo;</a>
  </li>
</ul>
